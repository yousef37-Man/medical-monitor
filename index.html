<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Smart Medical Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{background:#0b132b;color:white;font-family:Arial;text-align:center}
.card{background:#1c2541;margin:15px;padding:20px;border-radius:15px}
.value{font-size:40px}
.normal{color:#4CAF50}
.warning{color:#FFC107}
.critical{color:#F44336}
</style>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<h1>ðŸ«€ Smart Medical Monitor</h1>

<div class="card">
  <h2>Heart Rate</h2>
  <div id="bpm" class="value">--</div>
</div>

<div class="card">
  <h2>Temperature</h2>
  <div id="temp" class="value">--</div>
</div>

<div class="card">
  <h2>Status</h2>
  <div id="status" class="value">--</div>
</div>

<script>
var firebaseConfig = {
  databaseURL: "https://medical-monitor-ee939-default-rtdb.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

db.ref("patient").on("value", snapshot => {
  var d = snapshot.val();

  document.getElementById("bpm").innerText = d.bpm + " BPM";
  document.getElementById("temp").innerText = d.temperature + " Â°C";

  let statusDiv = document.getElementById("status");
  statusDiv.innerText = d.status;
  statusDiv.className = "value " + d.status.toLowerCase();
});
</script>

</body>
</html>
